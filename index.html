<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- tailwind and daisyul link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="first-part" class="first-part text-white flex min-h-screen justify-center items-center">
            <div id="" class="flex flex-col items-center space-y-5">
            <h1 class="text-5xl font-bold uppercase">ALPHABET CLASH</h1>
            <p class="text-base font-semibold">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button id="" class="btn text-xl font-medium text-black" onclick="Play()">Play Now</button>
            </div>
        </section>

        <section id="second-part" class=" hidden">
         <div class="flex flex-col items-center gap-5">
            <div class="mt-8">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-gray-500 bg-[#ffffffb3]">
                 <div class="flex justify-center"><p class="bg-[#6B7280] px-2 pb-2 rounded-b-xl text-base font-semibold">Don't watch keyboard  while playing...</p></div>
                 <div class="flex justify-center items-center h-full"><p class="text-9xl font-bold">Y</p></div>
                </div>
            </div>

            <div>
                <div class="space-y-2">
                    <div class="flex justify-center gap-2 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
            </div>

            <div id="" class="flex justify-between w-3/4">
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    Life
                    <span>1</span>
                  </button>

                  <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    Score
                    <span>1</span>
                  </button>
            </div>
         </div>
        </section>

        <section id="" class="thred-part flex justify-center items-center min-h-screen  hidden">
            <div class="text-white space-y-5 text-center bg-[#ffffff33] p-10 rounded-xl">
                <h1 class="text-2xl"><span class="font-extrabold">Score : </span><span id="">14</span></h1>
                <button id="" class="btn font-bold text-black">Play Now</button>
                <p id="" class="text-base font-semibold">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
